<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Screen lock */
    background: radial-gradient(circle at top, #1a0026, black);
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
}

/* Stars */
.star {
    position: fixed;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

/* Shooting Star */
.shooting-star {
    position: fixed;
    width: 3px;
    height: 3px;
    background: white;
    box-shadow: 0 0 15px white;
    animation: shoot 1s linear forwards;
}

@keyframes shoot {
    0% { transform: translate(0, 0); opacity: 1; }
    100% { transform: translate(-400px, 400px); opacity: 0; }
}

/* Emoji Rain */
.falling-emoji {
    position: fixed;
    top: -20px;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Center Heart */
.center-heart {
    font-size: 90px;
    margin-top: 40px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); text-shadow: 0 0 15px red; }
    50% { transform: scale(1.3); text-shadow: 0 0 40px pink; }
    100% { transform: scale(1); text-shadow: 0 0 15px red; }
}

button {

    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;

}

button:hover {

}

/* Popup */
.popup {

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: white;
    color: #ff0066;
    padding: 40px;
    border-radius: 20px;
    font-size: 22px;
    font-weight: bold;
    transition: 0.5s;
    width: 85%;
    max-width: 400px;
    z-index: 100;
    white-space: pre-line;
}

.popup.show {
    transform: translate(-50%, -50%) scale(1);
}
